[package]
name = "urlsup"
version = "1.0.1"
description = "CLI to validate URLs in files"
authors = ["Simon Egersand <s.egersand@gmail.com>"]
keywords = ["cli", "ci", "github", "action", "links"]

repository = "https://github.com/simeg/urlsup"
homepage = "https://github.com/simeg/urlsup"
documentation = "https://github.com/simeg/urlsup/blob/master/README.md"
readme = "README.md"
license = "MIT"
edition = "2018"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[dependencies]
async-trait = "0.1.42"
clap = { version = "2.33.0", default-features = false }
# TODO: Update to reqwest > 0.10.10 when it is released
reqwest = { git ="https://github.com/seanmonstar/reqwest.git", rev = "1f425a0" }
tokio = { version = "1.0.1", features = ["macros", "rt-multi-thread"] }
futures = "0.3.8"
grep = "0.2.7"
linkify = "0.4.0"
num_cpus = "1.13.0"
spinners = "1.2.0"
term = "0.6.1"

[dev-dependencies]
tempfile = "3.1.0"
mockito = "0.28.0"
assert_cmd = "1.0.2"
predicates = "1.0.6"

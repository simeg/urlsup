[package]
name = "urlsup"
version = "1.0.1"
description = "CLI to validate URLs in files"
authors = ["Simon Egersand <s.egersand@gmail.com>"]
keywords = ["cli", "ci", "github", "action", "links"]

repository = "https://github.com/simeg/urlsup"
homepage = "https://github.com/simeg/urlsup"
documentation = "https://github.com/simeg/urlsup/blob/master/README.md"
readme = "README.md"
license = "MIT"
edition = "2021"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[dependencies]
async-trait = "0.1.53"
clap = { version = "3.1.14", default-features = false, features = ["std", "cargo"] }
reqwest = "0.11.10"
tokio = { version = "1.18.0", features = ["macros", "rt-multi-thread"] }
futures = "0.3.21"
grep = "0.2.8"
linkify = "0.8.1"
num_cpus = "1.13.1"
spinners = "4.0.0"
term = "0.7.0"

[dev-dependencies]
tempfile = "3.3.0"
mockito = "0.31.0"
assert_cmd = "2.0.4"
predicates = "2.1.1"

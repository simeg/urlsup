[package]
name = "urlsup"
version = "1.0.1"
description = "CLI to validate URLs in files"
authors = ["Simon Egersand <s.egersand@gmail.com>"]
keywords = ["cli", "ci", "github", "action", "links"]

repository = "https://github.com/simeg/urlsup"
homepage = "https://github.com/simeg/urlsup"
documentation = "https://github.com/simeg/urlsup/blob/master/README.md"
readme = "README.md"
license = "MIT"
edition = "2018"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[dependencies]
async-trait = "0.1.50"
clap = { version = "2.33.0", default-features = false }
reqwest = "0.11.4"
tokio = { version = "1.8.1", features = ["macros", "rt-multi-thread"] }
futures = "0.3.15"
grep = "0.2.8"
linkify = "0.7.0"
num_cpus = "1.13.0"
spinners = "1.2.0"
term = "0.7.0"

[dev-dependencies]
tempfile = "3.2.0"
mockito = "0.30.0"
assert_cmd = "1.0.7"
predicates = "2.0.0"

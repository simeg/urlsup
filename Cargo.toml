[package]
name = "link-auditor"
version = "0.1.0"
description = "Validate links in Markdown files"
authors = ["Simon Egersand <s.egersand@gmail.com>"]

repository = "https://github.com/simeg/link-auditor"
homepage = "https://github.com/simeg/link-auditor"
documentation = "https://github.com/simeg/link-auditor/blob/master/README.md"
readme = "README.md"
license = "MIT"
edition = "2018"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[dependencies]
clap = { version = "2.33.0", default-features = false }
reqwest = { version = "0.10.4" }
tokio = { version = "0.2.18", features = ["macros"] }
futures = "0.3.4"
grep = "0.2.5"
linkify = "0.4.0"
num_cpus = "1.12.0"
spinners = "1.2.0"

[dev-dependencies]
tempfile = "3.1.0"
mockito = "0.25.1"

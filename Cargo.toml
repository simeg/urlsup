[package]
name = "urlsup"
version = "1.0.1"
description = "CLI to validate URLs in files"
authors = ["Simon Egersand <s.egersand@gmail.com>"]
keywords = ["cli", "ci", "github", "action", "links"]

repository = "https://github.com/simeg/urlsup"
homepage = "https://github.com/simeg/urlsup"
documentation = "https://github.com/simeg/urlsup/blob/master/README.md"
readme = "README.md"
license = "MIT"
edition = "2024"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[dependencies]
async-trait = "0.1"
clap = { version = "4.5", default-features = false, features = ["std", "cargo", "help", "usage", "error-context"] }
reqwest = "0.12"
tokio = { version = "1.47", features = ["macros", "rt-multi-thread"] }
futures = "0.3"
grep = "0.3"
linkify = "0.10"
num_cpus = "1.17"
spinners = "4.1"
term = "1.1"

[dev-dependencies]
tempfile = "3.20"
mockito = "1.7"
assert_cmd = "2.0"
predicates = "3.1"
